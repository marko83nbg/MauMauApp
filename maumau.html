<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mau Mau</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="maumau-body">
    <main>
    
        <div class="container">
            <h1>Mau Mau</h1>
            <form>
                <label>
                    Unesi ime igračа: <br>
                    <input name="name" value="" type="text" id="name" class="form-control">
                </label>
                <button onclick="addPlayer()" type="button" class="btn">UNESI IGRAČA</button>
            </form>
            <button type="button" data-toggle="modal" data-target="#mymodal" class="btn">UNESI POBEDNIKA</button>
            <hr>
            <div id="players">
    
            </div>
            <!-- Modal -->
            <div class="modal fade" id="mymodal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Pobednici</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <label>
                                    Unesi ime pobednika:<br>
                                    <input type="text" name="name" value="" id="winners-name">
                                </label>
                                <label>
                                    Unesi datum:<br>
                                    <input type="date" name="name" value="" id="date">
                                </label>
                                <button class="btn" id="winners" onclick="addWinner(event)">UNESI</button>
                            </form>
                        
                            <div id="content">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
    </main>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
